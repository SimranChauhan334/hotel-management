


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Hotel Image</title>
    
</head>

<body>

    <div style="padding: 20px; text-align: center; background-color: #f4f4f4;">
        <h2>Upload Image for Hotel: {{ hotel.hotel_name }}</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="hotel_image">Choose an image:</label>
            <input type="file" name="hotel_image" id="hotel_image" accept="image/*">
            
            <br><br>
            <button type="submit" style="padding: 10px 20px; background-color: #5cb85c; color: white; border: none; cursor: pointer;">Upload Image</button>
        </form>

        <br><br>
        <a href="/detail/{{ hotel.id }} style="text-decoration: none; color: #333; font-size: 16px;">Back to Hotel Details</a>

    </div>
    
</body>

</html>

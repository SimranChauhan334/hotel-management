{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>{{ Hotel.hotel_name }} - Hotel Details</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
   
</head>    
<body>
    <h1>{{ Hotel.hotel_name }}</h1> 
    
    <p>Hotel ID: {{ hotel.id }}</p> 
    <p>{{ Hotel.hotel_descriptions }}</p>
    <p>{{ Hotel.hotel_location }}</p>
    <p>{{ Hotel.hotel_email }}</p>
    <p>{{ Hotel.hotel_phone_no }}</p>
    
    <div class="button">

        {% if user.profile.is_vendor %}

        <button>
            <a href="/add_room/{{ Hotel.id}}" class="add_room">add</a>
        </button>
        
        <button>
            <a href="/edit/{{ Hotel.id }}" class="edit-button">Edit</a>
        </button>

        <button>
            <a href="/delete/{{ Hotel.id }}" class="delete-button" onclick="return confirm('Are you sure you want to delete this hotel?')">Delete</a>
        </button>


        
        {% else %}
        <button>
            <a href="/room/{{ Hotel.id }}" class="Book_now">Book_Rooms</a>
        </button>
        
       

        {% endif %} 
    </div>
</body>
</html>
